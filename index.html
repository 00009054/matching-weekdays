<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS, Lesson-3</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-3">
  
  <div class="container">
    <h1 class="visually-hidden">Match day of the week with relevant number</h1>
    
    <form class="js-form bg-light p-3" action="https://echo.htmlacademy.ru" method="POST">
      <div class="form-group">
        <label for="number-input">Enter the Number:</label>
        <input class="form-control number-input" type="number" id="number-input" name="number" placeholder="Number" required>
      </div>

      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>

    <div class="result d-none p-3 mt-5 text-center alert-success"></div>
  </div>
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
